<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-bottom: 10px; }
    input, button { padding: 8px; font-size: 1rem; }
    #userInfo { margin-bottom: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h2>ðŸ’¬ Real-Time Chat</h2>
  <!-- âœ… Show logged in user -->
  <div id="userInfo">ðŸ‘¤ Logged in as: <span id="currentUserDisplay"></span></div>

  <div id="messages"></div>

  <input id="msgInput" type="text" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const socket = io("http://localhost:5050");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msgInput");

    // âœ… Get username from localStorage
    const currentUser = localStorage.getItem("username") || "Guest";
    document.getElementById("currentUserDisplay").textContent = currentUser;

    socket.on("connect", () => {
      console.log("âœ… Connected:", socket.id);
    });

    socket.on("receiveMessage", (data) => {
      const msg = document.createElement("div");
      msg.textContent = `ðŸ“© ${data.username || 'Guest'}: ${data.text}`;
      messagesDiv.appendChild(msg);
    });

    function sendMessage() {
      const message = input.value;
      if (message.trim() !== "") {
        socket.emit("sendMessage", {
          username: currentUser,
          text: message
        });
        input.value = "";
      }
    }
  </script>
</body>
</html>
