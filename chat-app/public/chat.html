<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App â€“ Real-Time Messaging</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button id="darkToggle">ðŸŒ™ Toggle Dark Mode</button>
    <h2>ðŸ’¬ Chat Room</h2>

    <!-- User Info -->
    <div id="userInfo">
      ðŸ‘¤ Logged in as: <span id="currentUserDisplay"></span>
      <button id="logoutBtn">ðŸšª Logout</button>
    </div>

    <h3>ðŸŸ¢ Online Users</h3>
    <ul id="onlineList"></ul>

    <!-- Chat Messages -->
    <div id="messages"></div>

    <!-- Message Input -->
    <div class="input-area">
      <input id="msgInput" type="text" placeholder="Type your message..." />
      <button onclick="insertEmoji('ðŸ˜Š')">ðŸ˜Š</button>
      <button onclick="insertEmoji('ðŸŽ‰')">ðŸŽ‰</button>
      <button onclick="insertEmoji('ðŸ˜‚')">ðŸ˜‚</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  const socket = io("http://localhost:5050");
  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("msgInput");
  const currentUser = localStorage.getItem("username") || "Guest";
  document.getElementById("currentUserDisplay").textContent = currentUser;
  socket.emit("userConnected", currentUser);

  // Auto-focus input on page load
  input.focus();

  socket.on("connect", () => {
    console.log("âœ… Connected:", socket.id);
  });

  socket.on("receiveMessage", (data) => {
    const msg = document.createElement("div");
    msg.className = data.username === currentUser ? "message self" : "message";

    const time = new Date(data.timestamp).toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit'
    });

    msg.innerHTML = `<strong>${data.username}</strong>: ${data.text} <span class="timestamp">${time}</span>`;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  function sendMessage() {
    const message = input.value.trim();
    if (message !== "") {
      socket.emit("sendMessage", {
        username: currentUser,
        text: message
      });
      input.value = "";
      input.focus(); // âœ… Auto-focus again after sending
    }
  }

  // Update online user list
  socket.on("updateUsers", (users) => {
    const onlineList = document.getElementById("onlineList");
    onlineList.innerHTML = "";
    users.forEach(user => {
      const li = document.createElement("li");
      li.textContent = user;
      onlineList.appendChild(li);
    });
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("username");
    window.location.href = "login.html";
  });

  // Toggle Dark Mode
  const toggleBtn = document.getElementById("darkToggle");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  });

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  // âœ… Enable emoji input via keyboard or OS emoji panel
  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });

    function insertEmoji(emoji) {
    input.value += emoji;
    input.focus(); // focus after emoji
  }
</script>

</body>
</html>
