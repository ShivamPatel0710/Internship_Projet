<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App â€“ Real-Time Messaging</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸ’¬ Chat Room</h2>

    <!-- User Info -->
    <div id="userInfo">ðŸ‘¤ Logged in as: <span id="currentUserDisplay"></span></div>

    <!-- Chat Messages -->
    <div id="messages"></div>

    <!-- Message Input -->
    <div class="input-area">
      <input id="msgInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const socket = io("http://localhost:5050");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msgInput");
    const currentUser = localStorage.getItem("username") || "Guest";
    document.getElementById("currentUserDisplay").textContent = currentUser;

    socket.on("connect", () => {
      console.log("âœ… Connected:", socket.id);
    });

    socket.on("receiveMessage", (data) => {
      const msg = document.createElement("div");
      msg.className = data.username === currentUser ? "message self" : "message";
      msg.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // auto-scroll
    });

    function sendMessage() {
      const message = input.value.trim();
      if (message !== "") {
        socket.emit("sendMessage", {
          username: currentUser,
          text: message
        });
        input.value = "";
      }
    }
  </script>
</body>
</html>
